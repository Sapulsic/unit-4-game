<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway" rel="stylesheet">

    
</head>
<body>
    
    <div id="elementCollector">
        <h1>Element Collector: <img id="aTLA"src="assets/images/NATLA.png" alt=""> Edition</h1>
        <br>
        
        <div id="gameDes"></div>
        
        <div id="randomNum"></div>
        
        <div id="wonLoss">
            <div id="winCount"></div>
            <div id="lossCount" ></div>
            <div id="wins"></div>
            <div id="loss"></div>
        </div>

        <div id="start">
            <button id="startGame">New Game</button>
            <button id="submitGame">Submit</button>
        </div>
        
        <div id="elements">
            <img id="air" src="assets/images/Air.png" alt="Air">
            <img id="earth" src="assets/images/Earth.png" alt="Earth">
            <img id="water" src="assets/images/Water.png" alt="Water">
            <img id="fire" src="assets/images/Fire.png" alt="Fire">
        </div>
        
        <div id="playerNum">
            <p></p>
        </div>            
    </div>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>

</body>
</html>
